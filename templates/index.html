  <body background="{{ url_for('static', filename='images/slider.jpg') }}">
    <center>
      <img class="image" src="Restro.svg" />
      <div class="text-headers">
        <h2>Welcome to Restro</h2>
      </div>
    </center>

    <div class="wrapper">
      <div class="container" id="chatbox"></div>
      <div class="input-container">
        <div class="con">
          <input
            id="nameInput"
            type="text"
            name="msg"
            placeholder="Ask me anything..."
            class="input"
          />
          <div class="button-container">
            <button class="button-1">Send</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function getBotResponse() {
        var rawText = $("#nameInput").val();
        var userHtml =
          '<p class="userText"><span><b>' +
          "You : " +
          "</b>" +
          rawText +
          "</span></p>";
        $("#nameInput").val("");
        $("#chatbox").append(userHtml);
        document
          .getElementById("userInput")
          .scrollIntoView({ block: "start", behavior: "smooth" });
        $.get("/get", { msg: rawText }).done(function (data) {
          var botHtml =
            '<p class="botText"><span><b>' +
            "Restrobot : " +
            "</b>" +
            data +
            "</span></p>";
          $("#chatbox").append(botHtml);
          document
            .getElementById("userInput")
            .scrollIntoView({ block: "start", behavior: "smooth" });
        });
      }
      $("#nameInput").keypress(function (e) {
        if (e.which == 13) {
          getBotResponse();
        }
      });
    </script>
  </body>
